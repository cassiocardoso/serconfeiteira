<header class="site-header">

  <div class="page-wrapper">

    <!-- <a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a> -->
    <a href="/">
      <img src="/assets/images/logo.jpg" class="site-header__logo" alt="Logo do site">
    </a>

    <nav class="nav">
      <ul class="nav__list">
        {% for link in site.links %}
          <li class="nav__list__item"><a href="{{ link.url }}" title="{{ link.title }}">{{ link.title }}</a></li>
        {% endfor %}
      </ul>
    </nav> <!-- /.nav -->

  </div> <!-- /.page-wrapper -->

</header> <!-- /.site-header -->
