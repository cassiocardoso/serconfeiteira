<header class="site-header">

  <div class="wrapper">

    <a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a>

    <nav class="nav">
      <ul>
        {% for link in site.links %}
          <li><a href="{{ link.url }}" title="{{ link.title }}">{{ link.title }}</a></li>
        {% endfor %}
      </ul>
    </nav> <!-- /.nav -->

  </div> <!-- /.wrapper -->

</header> <!-- /.site-header -->
