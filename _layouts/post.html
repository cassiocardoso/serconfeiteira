---
layout: default
---

<section class="post-page">

  <article class="post">

    <header class="post__header" style="background-image: url({{ page.image }});">
      <span class="post__meta">
        <a href="{{ page.url | prepend: site.baseurl }}">{{ page.date | date: "%-d/%m/%Y" }}</a>
      </span>
      <h1 class="post__title">
        <a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
      </h1>
      <!--<ul class="post__tags">
        {% for tag in page.tags %}
          <li class="post__tag">{{ tag }}</li>
        {% endfor %}
      </ul> <!-- /.post__tags -->
    </header> <!-- /.post__header -->

    <main class="post__body">
      {{ content }}
    </main> <!-- /.post__body -->

    <footer class="post__footer">
      {% include post-footer.html %}
    </footer><!-- /.post__footer -->

  </article> <!-- /.post -->

</section> <!-- /.post-page -->
